_schema-version: "3.1"
ID: employeenw
description: A simple CAP project.
version: 1.0.0
modules:
- name: employeenw-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: employeenw-db
  - name: employeenw-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: employeenw-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: employeenw-db
  parameters:
    buildpack: nodejs_buildpack
- name: employeenw-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: employeenw-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsemployeenw.zip
      name: nsemployeenw
      target-path: resources/
- name: nsemployeenw
  type: html5
  path: app/employeenw
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: employeenw-destination-content
  type: com.sap.application.content
  requires:
  - name: employeenw-destination-service
    parameters:
      content-target: true
  - name: srv-api
  - name: employeenw-repo-host
    parameters:
      service-key:
        name: employeenw-repo-host-key
  - name: employeenw-uaa
    parameters:
      service-key:
        name: employeenw-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: employeenw-app-srv
          TokenServiceInstanceName: employeenw-uaa
          TokenServiceKeyName: employeenw-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: employeenw
        - Name: employeenw-repo-host
          ServiceInstanceName: employeenw-html5-srv
          ServiceKeyName: employeenw-repo-host-key
          sap.cloud.service: employeenw
        - Authentication: OAuth2UserTokenExchange
          Name: employeenw-uaa
          ServiceInstanceName: employeenw-uaa
          ServiceKeyName: employeenw-uaa-key
          sap.cloud.service: employeenw
        existing_destinations_policy: update
  build-parameters:
    no-source: true
resources:
- name: employeenw-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: employeenw-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: employeenw-html5-srv
    service-plan: app-host
- name: employeenw-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: employeenw-destination-service
    service-plan: lite
- name: employeenw-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: employeenw-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
